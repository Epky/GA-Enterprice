<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Image Upload Component Test</h1>
        
        <!-- Upload Area -->
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-gray-400 transition-colors cursor-pointer" 
             id="test-upload-area">
            <svg class="mx-auto h-12 w-12 text-gray-400 pointer-events-none" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" 
                      stroke-width="2" 
                      stroke-linecap="round" 
                      stroke-linejoin="round" />
            </svg>
            <div class="mt-4">
                <span class="mt-2 block text-sm font-medium text-gray-900 pointer-events-none">
                    Click to upload images or drag and drop
                </span>
                <span class="mt-1 block text-sm text-gray-500 pointer-events-none">
                    PNG, JPG, WebP up to 5MB each
                </span>
                <button type="button" 
                        onclick="document.getElementById('test-file-input').click(); console.log('Button clicked!');"
                        class="mt-3 inline-flex items-center px-4 py-2 bg-blue-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-blue-700 focus:bg-blue-700 active:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition ease-in-out duration-150">
                    <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    Browse Files
                </button>
            </div>
            <input type="file" 
                   id="test-file-input"
                   multiple
                   accept="image/jpeg,image/jpg,image/png,image/webp"
                   class="hidden"
                   onchange="handleFiles(this.files)">
        </div>
        
        <!-- Preview Area -->
        <div id="preview-area" class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4">
            <!-- Previews will appear here -->
        </div>
        
        <!-- Status Messages -->
        <div id="status" class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-sm text-blue-800">
                <strong>Status:</strong> Ready to upload
            </p>
            <p class="text-xs text-blue-600 mt-2">
                Click the "Browse Files" button or click anywhere in the upload area above.
            </p>
        </div>
        
        <!-- Debug Info -->
        <div class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded-lg">
            <h3 class="font-semibold text-sm mb-2">Debug Info:</h3>
            <ul class="text-xs space-y-1" id="debug-info">
                <li>✓ Page loaded</li>
            </ul>
        </div>
    </div>

    <script>
        // Add click handler to upload area
        document.getElementById('test-upload-area').addEventListener('click', function(e) {
            console.log('Upload area clicked', e.target);
            addDebug('Upload area clicked');
            document.getElementById('test-file-input').click();
        });
        
        // Handle file selection
        function handleFiles(files) {
            console.log('Files selected:', files.length);
            addDebug(`${files.length} file(s) selected`);
            updateStatus(`Selected ${files.length} file(s)`, 'success');
            
            const previewArea = document.getElementById('preview-area');
            previewArea.innerHTML = '';
            
            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'relative';
                    div.innerHTML = `
                        <img src="${e.target.result}" 
                             alt="Preview ${index + 1}" 
                             class="w-full h-32 object-cover rounded-lg border-2 border-gray-200">
                        <div class="mt-1 text-xs text-gray-600 truncate">${file.name}</div>
                    `;
                    previewArea.appendChild(div);
                    addDebug(`Preview created for: ${file.name}`);
                };
                reader.readAsDataURL(file);
            });
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const colors = {
                info: 'bg-blue-50 border-blue-200 text-blue-800',
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800'
            };
            status.className = `mt-4 p-4 border rounded-lg ${colors[type]}`;
            status.innerHTML = `<p class="text-sm"><strong>Status:</strong> ${message}</p>`;
        }
        
        function addDebug(message) {
            const debugInfo = document.getElementById('debug-info');
            const li = document.createElement('li');
            li.textContent = `✓ ${message}`;
            debugInfo.appendChild(li);
        }
        
        // Test on load
        window.addEventListener('load', function() {
            addDebug('Window loaded');
            const fileInput = document.getElementById('test-file-input');
            if (fileInput) {
                addDebug('File input found');
            } else {
                addDebug('❌ File input NOT found');
            }
        });
        
        console.log('Test page initialized');
        addDebug('Script initialized');
    </script>
</body>
</html>
